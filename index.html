<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Hello World</title>

    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>



    <!-- Don't use this in production: -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
        <style>
.container{
    margin-top: 30px;
}
.card{
    margin: 20px;
    width: 250px;
}
.locImg{
    height: 23px;
    width: 18px;
}
.row{
    justify-content: center;
}

        </style>
</head>

<body>
    <div id="root"></div>
    <script type="text/babel">
        function app() {
            axios
                .get("http://prasarbharati.org/pb/code/index.php/channels/getRadioChannels")
                .then(response => {
                    console.log(response.data.payload.radiolist)
                    function render() {
                        return (<div>
                            <div className="container">

                                <div className="row">
                                    {response.data.payload.radiolist.map((item) => {
                                        return (
                                            <div className="card" style={{ width: '22rem' }}>
                                                <img src={item.thumbnail} className="card-img-top" alt="..." />
                                                <div className="card-body">
                                                    <h3>{item.title}</h3>
                                                    <img className='locImg' src="https://i.pinimg.com/originals/9b/56/f5/9b56f50e5f4a28da700b0c991d96b5c7.png" alt=""/>
                                                    <span> {item.location} </span>
                                                    <audio controls>
                                                        <source src={item.link} type="audio/mpeg" />
                                                        Audio not supported
                                                    </audio>

                                                </div>
                                            </div>
                                        )
                                    }

                                    )}
                                </div>
                            </div>
                        </div>
                        )
                    }
                    ReactDOM.render(render(), document.getElementById("root"));
                });
        }
        app()
    </script>

</body>

</html>
